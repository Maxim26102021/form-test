<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <div class="wrapper">
    <section class="container">
      <div>
        <div class="container__search">
          <p><strong>Компания или ИП</strong></p>
          <input id="party" name="party" type="text" placeholder="Введите название, ИНН, ОГРН или адрес организации"/>
          <div id="results" class="container__results hidden"></div>
        </div>

      </div>
    </section>

    <section class="info">
      <p id="type"></p>
      <div class="row">
        <label>Краткое наименование</label>
        <input class="info-field" id="name_short">
      </div>
      <div class="row">
        <label>Полное наименование</label>
        <input class="info-field" id="name_full">
      </div>
      <div class="row">
        <label>ИНН / КПП</label>
        <input class="info-field" id="inn_kpp">
      </div>
      <div class="row">
        <label>Адрес</label>
        <input class="info-field" id="address">
      </div>
    </section>
  </div>

  <script type="module" src="/main.js"></script>
  </body>
</html>
